<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:70%;
            height:500px;
            background:#f1f1f1;
            margin:0 auto;
        }
        .subContainer{
            width:300px;
            height:500px;
            background:red;
            float:left;
       
        }
        .gallery{
            width:calc(100% - 300px);
            height:500px;
            background:blue;
            float:left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subContainer"></div>
        <div class="gallery"></div>
    </div>
</body>
</html>

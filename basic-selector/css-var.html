<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
    /*pseudo class*/
:root{
--abc:rgb(238, 192, 7);

}
*{
    font-family: calibri;
}

.box{
    width:50%;
    border:5px solid var(--abc);
    padding:20px;
}

h1{
    color:var(--abc);
}


button{
    background:var(--abc);
}
     
    </style>

</head>
<body>
<div class="box">
    <h1>Computer Education</h1>
    <button>Read More</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collumn</title>
    <style>
        p{
            column-count: 3;
            column-gap:20pt ;
            text-align: justify;
            column-rule: 5px solid red;
        }
        p::first-letter{
            color: maroon;
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <h1>Computer Science And Engineering</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet possimus aperiam necessitatibus, laudantium sequi perspiciatis nulla,
         dolorum nam, doloribus repellat odit saepe quos iusto esse ducimus tenetur tempora repudiandae aspernatur.
    </p>
</body>

</html>

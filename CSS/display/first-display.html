<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .box{
            background: red;
            width: 100px;
            height: 100px;
            transition: 1s;
            /* transition-timing-function: linear; */
            transition-timing-function:ease-in-out ;
            transition-delay:3s ;
        }

        .box:hover{
            width: 300px;
            /* height: 300px; */
        }
    </style>
</head>
<body>
        <div class="box"></div>
</body>
</html>

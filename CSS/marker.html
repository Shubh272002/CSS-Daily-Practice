<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>
    <style>
        ul li{
            color: red;
            
        }

        ::marker{
            color: blue;
            font-size: 20pt;
        }
        ::placeholder{
            color: red;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <h2>FrontEnd Developer</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
        <li>JAVA SCRIPT</li>
        <li>JQUERY </li>
    </ul>
    <h2>Send Your Email</h2>
    <input type="text" placeholder="Enter Your Resume">
</body>
</html>

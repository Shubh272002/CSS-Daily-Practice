<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct-Child</title>
    <style>
        .front,.modules{
            padding: 20px;
            border: 1px solid black;
            margin: 10px 0;
        }
        .front p{
            color: red;
        }
        .front > p{
            color:maroon;
        }
        .front  ~ .modules p{
            color: yellow;
        }
        .front + .modules h2{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="front">
        <h2>Front End Modules</h2>
        <p>HTML</p>
        <P>CSS</P>
        <P>BOOTSTRAP</P>
        <P>JAVASCRIPT</P>
    </div>

   
    
    <div class="modules">
        <h2>HTML Modules</h2>
        <p>Heading</p>
        <p>Paragraph</p>
        <p>Form</p>
    </div>

    <div class="modules">
        <h2>CSS Modules</h2>
        <p>Heading</p>
        <p>Paragraph</p>
        <p>Form</p>
    </div>
    <div class="modules">
        <h2>JAVASCRIPT Module></h2>
        <p>Heading</p>
        <p>Paragraph</p>
        <p>Form</p>
    </div> 
    
</body>
</html>
